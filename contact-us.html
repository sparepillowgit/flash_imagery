<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Imagery | Contact Us</title>
    <script src="https://kit.fontawesome.com/199e4cee19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="navAuto();">
    <div id="header">
        <!-- genHeader function generates header -->
    </div>
    <div id="feature">
        <p>Capture moments that matter or something.</p>
    </div>
    <div id="content">
        <div class="heading">
            <h2>Contact Us</h2>
        </div>
        <div class="info">
            <p>Flash Imagery<br> 41 Adelaide Street<br> Brisbane<br> Queensland 4000<br><br> <i class="fas fa-phone"></i> (07) 3256 7101<br> <i class="fas fa-at"></i> studio@flashimagery.com.au</p>
            <p><strong>Our consultation hours are:</strong><br><br> Monday - Thurday: 10am - 3.30pm<br> Friday: 10am - 2pm<br> Sat: 9am - 12pm<br> Sun: By appointment</p>
        </div>
        <div class="form">
            <h2><i class="far fa-comments"></i> Get in Touch</h2>
            <form>
                <div class="form-flex data">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="form-flex data">
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone (optional)</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-flex data details">
                    <div>
                        <label for="details">Message</label>
                        <textarea id="details" name="details" rows="5" cols="50"></textarea> 
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Send Message</button> 
                </div>
            </form>
        </div>
    </div>
    <div id="footer-head"></div>
    <div id="footer">
        <!-- genFooter function generates footer -->
    </div>

    <script src="js/main.js"></script> 
</body>

</html>
